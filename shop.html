<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>积分商城</title>
<link type="text/css" rel="stylesheet" href="style/reset.css" />
<link type="text/css" rel="stylesheet" href="style/main.css" />
<script src="js/js/myfocus-2.0.1.min.js" type="text/javascript"></script>
<script src="js/js/mf-pattern/mF_YSlider.js" type="text/javascript"></script><script src="js/base.js" type="text/javascript"></script>
<link href="js/js/mf-pattern/mF_YSlider.css" rel="stylesheet" type="text/css" />
</head>

<body ng-app="app" ng-controller="shop">
   <div class="wrap">
       <div class="top_shop">
          <ul>
             <li class="return"><img src="images/icon/logo.png" class="logo_img"/></li>
             <li class="right_Logo">积分商城</li>  
          </ul>
       </div><!--top结束-->
       
       <div class="head_portrait">
          <div class="portrait">
              <a href="#"><img src="{{touxiang}}" /></a>
          </div>
          <p id="name">姓名：{{name}}</p>
          <a href="my_integral.html"><input id="btn_integral" type="button" value="我的积分" /></a>
          <a href="#"><input id="btn_centimetre" type="button" value="我的公分" /></a>
          <a href="#"><input id="btn_donate" type="button" value="捐献任务" /></a>
           <a href="goods_details.html"><input id="btn_donate" type="button" value="购物车" /></a>
       </div><!--头像区结束-->
       <div class="classify">
          <ul>
             <li><a href="#">服装</a>&nbsp;&nbsp;|</li>
             <li><a href="#">美食</a>&nbsp;&nbsp;|</li>
             <li><a href="#">旅游</a>&nbsp;&nbsp;|</li>
             <li><a href="#">酒类</a>&nbsp;&nbsp;|</li>
             <li><a href="#">陶瓷</a>&nbsp;&nbsp;|</li>
             <li><a href="#">鞋帽</a>&nbsp;&nbsp;|</li>
             <li><a href="#">电子</a></li>
          </ul>
       </div>
       <div class="classify_box">
           <ul>
              <li class="commodity_img">
                 <a href="#"><img src="{{shop_tui1}}"/></a>
              </li>
              <li class="top_img03">
                  <a href="#"><img src="{{shop_tui1}}"/></a>

              </li>
               <li>
                   <div class="bottom_img03">
                       <div class="left_img03">
                           <a href="#"><img src="{{shop_tui1}}"/></a>
                       </div>
                       <div class="right_img03">
                           <a href="#"><img src="{{shop_tui1}}"/></a>
                       </div>
                   </div>
               </li>
            </ul>

        </div><!--分类导航区结束-->
       <!--商家推荐开始-->
        <div class="merchant_recommend">
           <h3 class="rightArea03">商家推荐</h3>
           <img src="images/icon/tuijian.png" class="leftArea03"/>
        </div>
        <div id="commodity03">   
            <ul>
               <li>
                  <a href="store.html"><img src="{{shop_tui1}}"/></a>
               </li>
               <li>
                  <a href="store.html"><img src="{{shop_tui1}}"/></a>
               </li>
               <li>
                  <a href="store.html"><img src="{{shop_tui1}}"/></a>
               </li>
             </ul>
        </div>
       <!--商家推荐结束-->
        <div class="member03">
           <h3 class="rightArea03">会员专享</h3>
           <img src="images/icon/huiyuan.png" class="leftArea03"/>         
        </div>

        <div class="classify_box">
              <a class="commodity_img" href="good_detail.html"><img src="{{shop_tui1}}"/></a>
              <a class="top_img03" href="good_detail.html"><img src="{{shop_tui1}}"/></a>
            <div class="bottom_img03">
              <a class="left_img03" href="good_detail.html" class="left03_img"><img src="{{shop_tui1}}"/></a>
              <a class="right_img03" href="good_detail.html" class="right03_img"><img src="{{shop_tui1}}"/></a>
            </div>
        </div><!--会员专享结束-->
 
        <div class="new_product03">
           <h3 class="rightArea03">新品上市</h3>
           <img src="images/icon/xinpinshangshi.png" class="leftArea03"/>         
        </div>
        <div id="product_box">   
           <ul ng-repeat="a in shop">
                <li>
                   <div class="shop_img" >
                        <a class="img_a" href={{"good_detail.html?id="+a.id}}><img src="'http://192.168.0.195'+{{a.pic_path.substring(8)}}"/></a>
                      <div class="text">
                        <p>产品名称:{{a.title}}</p>
                        <p>需用积分:{{a.integral}}</p>
                      </div>
                   </div>
                </li>
            </ul>
       </div><!--新品上市结束-->
       
     <div class="navBox">
           <ul class="nav">	
               <li>
                   <a href="homepage.html"><img src="images/icon/shouye.png"><br />
                     <span>首页</span>
                   </a>   
               </li>
               <li>
                   <a href="news.html"><img src="images/icon/news1.png"/><br />
                     <span>新闻</span>
                   </a>      
               </li>
               <li>
                   <a href="task.html"><img src="images/icon/renwu1.png" /><br />
                     <span>任务</span>
                   </a>      
               </li>
               <li>
                   <a href="shop.html"><img src="images/icon/gouwuch1.png" /><br />
                       <span>商城</span>
                   </a>      
               </li>
               <li>
                   <a href="my.html"><img src="images/icon/wode1.png"/><br />
                     <span>我的</span>
                   </a>      
               </li>
           </ul>
        </div><!--底部导航结束-->
   </div>
   <script src="js/angular.min.js"></script>
   <script type="text/javascript">
       var app=angular.module("app",[]);
       app.controller("shop",function($scope){
           $scope.touxiang="http://localhost:3000"+JSON.parse(localStorage.getItem("yy")).userVip[0].touxiang.substring(8);
           $scope.name=JSON.parse(localStorage.getItem("yy")).userVip[0].name;
           $scope.shop=JSON.parse(localStorage.getItem("yy")).shop;
           $scope.shop_tui1="http://localhost:3000"+JSON.parse(localStorage.getItem("yy")).shop[0].pic_path.substring(8);
       })


   </script>
</body>
</html>
