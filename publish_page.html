<body>
     <div class="wrap">
         <div class="seek">
             <form>
                  <div class="btn_seek">
                     <h1 align="center">发布任务</h1>
                  </div>
             </form>
         </div><!--搜索结束-->
         
         <div class="button">
             <input id="button_a" type="button" value="发布任务" />
             <input id="button_b" type="button" value="接受任务"  onclick="javascript:window.location.href='accept_page.html'"/>
         </div> <!--按钮结束-->
         
         <div class="sponsor">
             <ul>
                <li><p>任务标题：</p></li>
                <li><input id="sponsor" type="text" value="请输入任务标题" onfocus="javascript:if(this.value=='请输入任务标题')this.value=''"/></li>
             </ul>   
         </div>
         <div class="address">
             <form> 
                 <p><span class="span1">国家地区：</span>
                 <select name="country" id="country" onChange="goprovince('','','');"> </select></p>
                 <p> <span class="span1">省&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;份：</span><select id="province" name="province" onChange="gocity('','');"></select></p>
                 <p><span class="span1">城&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市：</span><select id="city" name="city"></select></p>
            </form>
         </div>
         <div class="addr" contenteditable="true">
             请输入详细完成任务的地址
         </div>
         <div class="txt" >
             &nbsp; &nbsp;请输入任务内容:
         </div>
         <div class="minute" contenteditable="true">
             请输入详细完成任务的内容
         </div>
         <div class="award">
             <ul>
                <li><p>奖励积分：</p></li>
                <li><input id="award" type="text" value="0" onfocus="javascript:if(this.value=='请输入积分数量')this.value=''"/></li>
                <li>积分</li>
             </ul>      
         </div>
         <div class="sublic">
            <input id="button" type="button" value="确认提交" onclick="submitTask()"/>
         </div>
         
         <script>
			  gocountry("country");
			  SelectList("country","1");
			  goprovince("country","province","city");
         </script>
