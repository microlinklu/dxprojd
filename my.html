        <!--任务完成确认-->
    <div class="wrapatask" id="atask" ng-app="app" ng-controller="task" style="display:none;position:absolute;top:0rem;left:0rem;width:6rem;height:8rem">
        <div class="task">
            <div class="top" >
                <p>任务: &nbsp;{{title}}</p>
            </div>
            <div class="Task_details">
                <ul>
                    <li>完成时间 :{{completetime}}</li>
                    <li>完成情况 :{{complete}} </li>
                    <li><img alt="任务完成照片"id="ataskimg"  onclick="publishDetail()"/></li>

                </ul>
            </div>

            <div class="btn_type">
                <ul>
                    <li><input id="finish" type="button" value="返回列表" onclick="backatask()"/></li>
                    <li><input id="failure" type="button" value="任务完成"/></li>
                </ul>
            </div>
        </div>


    </div>
    <script type="text/javascript">
        console.log(JSON.parse(localStorage.getItem("yy")).Task[0].title);
        var app=angular.module("app",[]);
        app.controller("task",function($scope){
            $scope.title=JSON.parse(localStorage.getItem("yy")).Task[0].title;
            $scope.completetime=JSON.parse(localStorage.getItem("yy")).Task[0].completetime;
            if(JSON.parse(localStorage.getItem("yy")).Task[0].iscomplete){
                $scope.complete="完成";
            }else{
                $scope.complete="未完成";
            }

        })
    </script>
    <!--任务完成照片-->

        </div>

        <div class="confirm">
