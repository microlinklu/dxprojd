        <!--关注，点赞任务列表-->
        <div id='mask'style="display:none;width:6rem;margin:0px auto;height:10rem;position:absolute;top:0px;">
        <div  style="background-color: #aaaaaa;height:10rem;opacity: 0.6;" >
        </div>
        <div onclick="hide()" style="width:80%;height:80%;margin:1rem auto;opacity: 1;position:absolute;top:0px;left:10%;background-color: #fff">
          <h2 align="center" style="margin-top:0.1rem"> 您<label id="type"></label>的任务</h2>
            <ol id='taskol'style="margin-top:0.2rem;margin-left:0.1rem;list-style:circle;font-size: 15pt">

            </ol>
       </div>
        </div>
        <!--已接受任务列表-->
        <div id='mask1'style="display:none;width:6rem;margin:0px auto;height:10rem;position:absolute;top:0px;">
            <div  style="background-color: #aaaaaa;height:10rem;opacity: 0.6;" >
            </div>
            <div  style="width:80%;height:80%;margin:1rem auto;opacity: 1;position:absolute;top:0px;left:10%;background-color: #fff">
                <button align="center" id="bt1" style="margin-top:0.1rem ; width:50%" onclick="taskList('accept')"> 您已接受的任务</button>
                <button align="center" id="bt2" style="margin-top:0.1rem;width:50%;float:left" onclick="taskList('complete')"> 您发布过的任务</button>
                <ol id='acctaskol'style="margin-top:0.2rem;margin-left:0.1rem;list-style:circle;font-size: 15pt">

                </ol>
                <button onclick="hide1()" style="width:100%">退出任务列表</button>
                <!--<ol id='pubtask'style="display:none;margin-top:0.2rem;margin-left:0.1rem;list-style:circle;font-size: 15pt">-->

                <!--</ol>-->
            </div>
        </div>

        </div>
        <!--任务完成-->
        <div id="mask2" style="display:none;width:6rem;margin:0px auto;height:10rem;position:absolute;top:0px;">
            <div  style="background-color: #aaaaaa;height:10rem;opacity: 0.6;" >
            </div>

                    <li><p id="writer">发起人:<label id="createper"></label></p></li>
                    <li><p id="date">发布时间:<label id="time"></label></p></li>
                </ul>
            </div>
            </div>
            <div class="uploading">

                </div>
                <ul>

                        <li>上传照片</li>
                        <li>上传照片</li>
                    </div>
                </ul>
            </div>

            <div class="confirm">

            </div>

        </div>
