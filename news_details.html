<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>新闻详情页</title>
<link type="text/css" rel="stylesheet" href="style/reset.css" />
<link type="text/css" rel="stylesheet" href="style/new_details.css" />
<script src="js/base.js" type="text/javascript"></script>

</head>

<body>
     <div class="wrap" ng-app="app" ng-controller="Info">
        <div class="top">
            <div class="left">
                <a href="news.html"><img src="images/icon/back.png" /></a>
            </div>
            <div class="centre">
                <h3>测试标题</h3>
            </div>
        </div>
        <div class="content">
            <h2 >{{title}}</h2>
            <p class="date">{{createtime}}</p>
            <p class="writer"><span>作者：<p>{{author}}</p></span></p>
            <p class="news_content">{{content}}</p>
            <div class="num">
               <p><span>阅读：<p>520</p></span></p>
            </div>
            <div class="dianzan">
               <p><span><img src="images/icon/dianzan.png" /><p>&nbsp;&nbsp;99</p></span></p>
            </div>
            <div class="complaint">
               <p>投诉</p>
            </div>
        </div><!--*/详细新闻内容*-->
        
       <div class="navBox">
           <ul class="nav">	
               <li>
                   <a href="homepage.html"><img src="images/icon/shouye.png"><br />
                     <span>首页</span>
                   </a>   
               </li>
               <li>
                   <a href="news.html"><img src="images/icon/news1.png"/><br />
                     <span>新闻</span>
                   </a>      
               </li>
               <li>
                   <a href="task.html"><img src="images/icon/renwu1.png" /><br />
                     <span>任务</span>
                   </a>      
               </li>
               <li>
                   <a href="shop.html"><img src="images/icon/gouwuch1.png" /><br />
                       <span>商城</span>
                   </a>      
               </li>
               <li>
                   <a href="my.html"><img src="images/icon/wode1.png"/><br />
                     <span>我的</span>
                   </a>      
               </li>
           </ul>
        </div><!--底部导航结束-->   
     
     </div>
     <script src="js/jquery-3.0.0.js"></script>
     <script src="js/angular.min.js"></script>
     <script type="text/javascript">
         var url = window.location.href;
         var index=url.charAt(url.length-1);
         var num=parseInt(index.replace(/\s/g,""))


         var app=angular.module("app",[]);
         app.controller("Info",function($scope){
             $scope.title=JSON.parse(localStorage.getItem("yy")).News[num].title;
             $scope.createtime=JSON.parse(localStorage.getItem("yy")).News[num].createtime;
             $scope.author=JSON.parse(localStorage.getItem("yy")).News[num].author;
             $scope.content=JSON.parse(localStorage.getItem("yy")).News[num].content;
         })

     </script>
</body> 
</html>
