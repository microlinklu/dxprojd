<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>任务完成确认</title>
<link type="text/css" rel="stylesheet" href="style/reset.css" />
<link type="text/css" rel="stylesheet" href="style/A_task.css" />
<script src="js/base.js" type="text/javascript"></script>
<script src="js/angular.min.js"></script>
<script type="text/javascript">
function MM_openBrWindow(theURL,winName,features) { //v2.0
  window.open(theURL,winName,features);
}
</script>
</head>

<body>
     <div class="wrap"  ng-app="app" ng-controller="task">



         <div class="task">
             <div class="top" >
                 <p>任务: &nbsp;{{title}}</p>
             </div>  
             <div class="Task_details">
                 <ul>
                    <li>完成时间 :{{completetime}}</li>
                    <li>完成情况 :{{complete}} </li>
                    <li><img src="images/mukewang/imooc.png"/></li>

                 </ul>
             </div> 
             
             <div class="btn_type">
                 <ul>
                    <li><input id="finish" type="button" value="返回列表" onclick="backtaskplan()"/></li>
                    <li><input id="failure" type="button" value="任务完成" onclick=""/></li>
                 </ul>
             </div>
          </div>
          

     </div>
     <script type="text/javascript">
         console.log(JSON.parse(localStorage.getItem("yy")).Task[0].title);
         var app=angular.module("app",[]);
         app.controller("task",function($scope){
             $scope.title=JSON.parse(localStorage.getItem("yy")).Task[0].title;
             $scope.completetime=JSON.parse(localStorage.getItem("yy")).Task[0].completetime;
             if(JSON.parse(localStorage.getItem("yy")).Task[0].iscomplete){
                 $scope.complete="完成";
             }else{
                 $scope.complete="未完成";
             }

         })
     </script>
</body>
</html>
