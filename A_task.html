<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>发起任务</title>
<link type="text/css" rel="stylesheet" href="style/reset.css" />
<link type="text/css" rel="stylesheet" href="style/A_task.css" />
<script src="js/base.js" type="text/javascript"></script>
<script src="js/angular.min.js"></script>
<script type="text/javascript">
function MM_openBrWindow(theURL,winName,features) { //v2.0
  window.open(theURL,winName,features);
}
</script>
</head>

<body>
     <div class="wrap"  ng-app="app" ng-controller="task">
         <div class="seek clearfix">
             <form>
                  <div class="btn_seek">
                      <input id="seek" type="text" value="搜索"/>
                      <input id="btn_seek" type="button" value="搜索" />
                  </div>
             </form>
         </div><!--搜索结束-->
         
         <div class="button clearfix">
             <input id="button_a" type="button" value="发布任务" />
             <input id="button_b" type="button" value="接受任务" />
         </div> <!--按钮结束-->
         
         <div class="task">
             <div class="top" >
                 <p>任务: &nbsp;<a href="#">{{title}}</a></p>
                 <img src="images/icon/收藏-收藏..png" class="shoucang"/>
             </div>  
             <div class="Task_details">
                 <ul>
                    <li>完成时间 :{{completetime}}</li>
                    <li>完成情况 :{{complete}} </li>
                    <li><img src="images/mukewang/imooc.png"/></li>
                    <li><img src="images/mukewang/imooc.png"/></li>
                 </ul>
             </div> 
             
             <div class="btn_type">
                 <ul>
                    <li><input id="finish" type="button" value="任务失败"/></li>
                    <li><input id="failure" type="button" value="任务完成"/></li>
                 </ul>
             </div>
          </div><!--底部按钮结束-->
          
          <div class="navBox">
           <ul class="nav">	
               <li>
                   <a href="homepage.html"><img src="images/icon/shouye.png"><br />
                     <span>首页</span>
                   </a>   
               </li>
               <li>
                   <a href="news.html"><img src="images/icon/news1.png"/><br />
                     <span>新闻</span>
                   </a>      
               </li>
               <li>
                   <a href="task.html"><img src="images/icon/renwu1.png" /><br />
                     <span>任务</span>
                   </a>      
               </li>
               <li>
                   <a href="shop.html"><img src="images/icon/gouwuch1.png" /><br />
                       <span>商城</span>
                   </a>      
               </li>
               <li>
                   <a href="my.html"><img src="images/icon/wode1.png"/><br />
                     <span>我的</span>
                   </a>      
               </li>
           </ul>
        </div>
     </div>
     <script type="text/javascript">
         console.log(JSON.parse(localStorage.getItem("yy")).Task[0].title);
         var app=angular.module("app",[]);
         app.controller("task",function($scope){
             $scope.title=JSON.parse(localStorage.getItem("yy")).Task[0].title;
             $scope.completetime=JSON.parse(localStorage.getItem("yy")).Task[0].completetime;
             if(JSON.parse(localStorage.getItem("yy")).Task[0].iscomplete){
                 $scope.complete="完成";
             }else{
                 $scope.complete="未完成";
             }

         })
     </script>
</body>
</html>
